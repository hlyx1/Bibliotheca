name: Compile mihomo

on:
  workflow_run:
    workflows: ["Sync Ruleset"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  MIHOMO_VERSION: Prerelease-Alpha
  MIHOMO_PACKAGE: mihomo-linux-amd64-alpha-a001b1b.gz

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
      - shell: bash
        run: |
          python -Im pip install --upgrade pip
          python -Im pip install --requirement Ruleset/requirements.txt
      - shell: bash
        run: |
          cd Ruleset
          python main.py
      - shell: bash
        run: |
          workdir="$(mktemp -d)"
          trap 'rm -rf "$workdir"' EXIT
          uri="https://github.com/MetaCubeX/mihomo/releases/download/${{ env.MIHOMO_VERSION }}/${{ env.MIHOMO_PACKAGE }}"
          curl --fail --location --retry 5 --retry-delay 5 --retry-all-errors -o "$workdir/pkg.gz" "$uri"
          gzip -d "$workdir/pkg.gz"
          chmod +x "$workdir/pkg"
          mv "$workdir/pkg" "$workdir/mihomo"
          
          cd Ruleset/mihomo
          shopt -s nullglob
          for category in domain ipcidr; do
            text_path="text/$category"
            yaml_path="yaml/$category"
            mrs_path="mrs/$category"
            [ -d "$text_path" ] || [ -d "$yaml_path" ] || continue
            mkdir -p "$mrs_path"
            
            if [ -d "$text_path" ]; then
              while IFS= read -r -d '' src; do
                base="$(basename "${src%.txt}")"
                "$workdir/mihomo" convert-ruleset "$category" text "$src" "$mrs_path/${base}.mrs" || continue
              done < <(find "$text_path" -type f -name '*.txt' -print0)
            fi
            
            if [ -d "$yaml_path" ]; then
              while IFS= read -r -d '' src; do
                base="$(basename "${src%.yaml}")"
                [ -f "$mrs_path/${base}.mrs" ] || {
                  "$workdir/mihomo" convert-ruleset "$category" yaml "$src" "$mrs_path/${base}.mrs" || continue
                }
              done < <(find "$yaml_path" -type f -name '*.yaml' -print0)
            fi
          done
      - shell: bash
        run: |
          if [[ -n "$(git status --porcelain Ruleset/mihomo/mrs)" ]]; then
            git add Ruleset/mihomo/mrs
            git commit -m "feat(ruleset): mihomo bump [$(date -u +%FT%TZ)]"
            git push
          fi
